<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="components/reset.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="components/index.css" />
        <link rel="stylesheet" href="components/main-title.css" />
        <link rel="stylesheet" href="components/main-box.css" />
        <link rel="stylesheet" href="components/subtitle.css" />
        <link rel="stylesheet" href="components/main-button.css" />
        <link rel="stylesheet" href="components/main-action.css" />
        <link rel="stylesheet" href="components/main-header.css" />
        <link rel="stylesheet" href="components/main-banner.css" />
        <link rel="stylesheet" href="components/section.css" />
        <link rel="stylesheet" href="components/skill-tec.css" />
        <link rel="stylesheet" href="components/progress-bar.css" />
        <link rel="stylesheet" href="components/wrapper-skill.css" />
        <link rel="stylesheet" href="components/card-project.css" />
        <link rel="stylesheet" href="components/wrapper-card.css" />
        <title>Matheus Araújo</title>
    </head>
    <body>
        <header class="main-header">
            <h3 id="name">Matheus</h3>
            <nav>
                <a class="main-action" href="#">Skills</a>
                <a class="main-action" href="#">Projetos</a>
                <a class="main-action" href="#">Sobre</a>
                <a class="main-action" href="#">Contatos</a>
                <a class="main-button" href="#">Download CV</a>
            </nav>
        </header>

        <section class="main-banner">
            <div class="wrapper">
                <div class="main-box">
                    <h1 class="main-title">Matheus Araújo</h1>
                    <h2 class="subtitle">Estudante Front-End</h2>
                </div>

                <div class="navigation">
                    <a class="main-button" href="#">Download CV</a>
                    <a class="main-button" href="#">Contatos</a>
                </div>
            </div>
        </section>
        <section class="section">
            <h2 class="main-title -second">Skills</h2>
            <div class="wrapper-skill">
                <article class="skill-tec">
                    <img class="icon" src="assets/img/icons/ico_html5.png" alt="Logo do HTML5 em pixel art" />
                    <div class="right">
                        <h3 class="title">HTML</h3>
                        <progress class="progress-bar" max="100" value="70">70%</progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="assets/img/icons/ico_nodejs.png" alt="Logo do NodeJS em pixel art" />
                    <div class="right">
                        <h3 class="title">NodeJS</h3>
                        <progress class="progress-bar" max="100" value="70">70%</progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="assets/img/icons/ico_css3.png" alt="Logo do CSS3 em pixel art" />
                    <div class="right">
                        <h3 class="title">CSS3</h3>
                        <progress class="progress-bar" max="100" value="70">70%</progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="assets/img/icons/ico_tdd.png" alt="Logo do TDD em pixel art" />
                    <div class="right">
                        <h3 class="title">TDD</h3>
                        <progress class="progress-bar" max="100" value="70">70%</progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="assets/img/icons/ico_js.png" alt="Logo do JavaScript em pixel art" />
                    <div class="right">
                        <h3 class="title">JavaScript</h3>
                        <progress class="progress-bar" max="100" value="70">70%</progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="assets/img/icons/ico_restapi.png" alt="Logo do Rest API em pixel art" />
                    <div class="right">
                        <h3 class="title">Rest API</h3>
                        <progress class="progress-bar" max="100" value="70">70%</progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="assets/img/icons/ico_react.png" alt="Logo do React em pixel art" />
                    <div class="right">
                        <h3 class="title">React</h3>
                        <progress class="progress-bar" max="100" value="70">70%</progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="assets/img/icons/ico_ux.png" alt="Logo de UX em pixel art" />
                    <div class="right">
                        <h3 class="title">UX</h3>
                        <progress class="progress-bar" max="100" value="70">70%</progress>
                    </div>
                </article>
            </div>
        </section>
        <section class="section -bgBlack">
            <h2 class="main-title -second">Projetos</h2>
            <div class="wrapper-card">
                <a href="#">
                    <figure class="card-project">
                        <img class="logo" src="assets/img/logo-firedlabs.png" alt="Logo da FiredLabs" />
                    </figure>
                </a>
                <a href="#">
                    <figure class="card-project -blue">
                        <img class="logo" src="assets/img/logo-collabcode.png" alt="Logo da CollabCode" />
                    </figure>
                </a>
                <a href="#">
                    <figure class="card-project">
                        <img class="logo" src="assets/img/portfolio.png" alt="Avatar do MarcoBruno" />
                    </figure>
                </a>
            </div>
        </section>
    </body>
</html>
